<!DOCTYPE html>
<html>
<head>
	<title>考勤管理系统</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="shortcut icon" href="resources/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="jquery-easyui-1.4.3/themes/default/easyui.css" type="text/css" />
	<script type="text/javascript" src="jquery-easyui-1.4.3/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.4.3/jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="resources/css/login.css" />
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div class="top_div"></div>
	<div class="login_main">
		<div class="login_title">
			<div class="tou"></div>
			<div class="initial_left_hand" id="left_hand"></div>
			<div class="initial_right_hand" id="right_hand"></div>
		</div>
		<form id="login_form" action="j_spring_security_check" method="post">
			<p class="login_ipt">
				<span class="u_logo"></span>
				<input class="ipt" type="text" name="j_username" placeholder="请输入用户名" value="">
			</p>
			<p class="login_pwd">
				<span class="p_logo"></span>
				<input class="ipt" id="password" type="password" name="j_password" placeholder="请输入密码" value="">
			</p>
			<div class="login_footer">
				<p class="login_footer_p">
					<span class="login_forget_pwd_span">
						<a class="login_forget_pwd" href="#">忘记密码?</a>
					</span>
					<span class="login_btn_p">
						<a class="login_register" href="#">注册</a>
						<input type="submit" class="login_btn" id="login_btn" value="登录" />
					</span>
				</p>
			</div>
		</form>
	</div>
	<div class="footer">
		<p>Copyright © 2010-2015 www.bsfit.com.cn All Rights Reserved 版权所有 杭州邦盛金融信息技术有限公司</p>
	</div>
</body>
</html>
